{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/supplyer.css' %}" />
<div id="supplyerAddDiv">
    {% csrf_token %}
	<form id="supplyerAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">供应商名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="supplyer_supplyerName" name="supplyer.supplyerName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">供应商电话:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="supplyer_telephone" name="supplyer.telephone" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系人:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="supplyer_personName" name="supplyer.personName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">供应商地址:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="supplyer_address" name="supplyer.address" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="supplyerAddButton" class="easyui-linkbutton">添加</a>
			<a id="supplyerClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/Supplyer/supplyer_add.js' %}"></script>
