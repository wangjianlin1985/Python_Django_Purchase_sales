{% include 'check_logstate.html' %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static '/css/customerInfo.css' %}" />

{% csrf_token %}
<div id="customerInfo_manage"></div>
<div id="customerInfo_manage_tool" style="padding:5px;">
	<div style="margin-bottom:5px;">
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit-new" plain="true" onclick="customerInfo_manage_tool.edit();">修改</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-delete-new" plain="true" onclick="customerInfo_manage_tool.remove();">删除</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-reload" plain="true"  onclick="customerInfo_manage_tool.reload();">刷新</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-redo" plain="true" onclick="customerInfo_manage_tool.redo();">取消选择</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-export" plain="true" onclick="customerInfo_manage_tool.exportExcel();">导出到excel</a>
	</div>
	<div style="padding:0 0 0 7px;color:#333;">
		<form id="customerInfoQueryForm" method="get">
			客户名称：<input type="text" class="textbox" id="customerName" name="customerName" style="width:110px" />
			联系人：<input type="text" class="textbox" id="personName" name="personName" style="width:110px" />
			联系电话：<input type="text" class="textbox" id="telephone" name="telephone" style="width:110px" />
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="customerInfo_manage_tool.search();">查询</a>
		</form>	
	</div>
</div>

<div id="customerInfoEditDiv">
	<form id="customerInfoEditForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">客户编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_customerId_edit" name="customerInfo.customerId" style="width:200px" />
			</span>
		</div>
		<div>
			<span class="label">客户名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_customerName_edit" name="customerInfo.customerName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系人:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_personName_edit" name="customerInfo.personName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系电话:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_telephone_edit" name="customerInfo.telephone" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系地址:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_address_edit" name="customerInfo.address" style="width:200px" />

			</span>

		</div>
	</form>
</div>
<script type="text/javascript" src="{% static 'js/CustomerInfo/customerInfo_manage.js' %}"></script>
