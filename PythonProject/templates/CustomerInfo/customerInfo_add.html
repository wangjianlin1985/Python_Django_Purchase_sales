{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/customerInfo.css' %}" />
<div id="customerInfoAddDiv">
    {% csrf_token %}
	<form id="customerInfoAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">客户名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_customerName" name="customerInfo.customerName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系人:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_personName" name="customerInfo.personName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系电话:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_telephone" name="customerInfo.telephone" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系地址:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_address" name="customerInfo.address" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="customerInfoAddButton" class="easyui-linkbutton">添加</a>
			<a id="customerInfoClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/CustomerInfo/customerInfo_add.js' %}"></script>
