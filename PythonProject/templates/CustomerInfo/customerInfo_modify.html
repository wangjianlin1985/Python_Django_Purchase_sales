{% load staticfiles %}
{% include 'check_logstate.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'css/customerInfo.css' %}" />
<div id="customerInfo_EditDiv">
	<form id="customerInfoModifyForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">客户编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_customerId_modify" name="customerInfo.customerId" value="{{ customerId }}" style="width:200px" />
			</span>
		</div>

		<div>
			<span class="label">客户名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_customerName_modify" name="customerInfo.customerName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系人:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_personName_modify" name="customerInfo.personName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系电话:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_telephone_modify" name="customerInfo.telephone" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系地址:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="customerInfo_address_modify" name="customerInfo.address" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="customerInfoModifyButton" class="easyui-linkbutton">更新</a> 
		</div>
	</form>
</div>
<script src="{% static 'js/CustomerInfo/customerInfo_modify.js' %}"></script>
